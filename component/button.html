<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components/button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <span>
        <label for="m-btn">Button</label>
        <br>
        <button class="m-btn">Nộp hồ sơ</button>
        <br>
    </span>
    <span>
        <label for="m-btn-icon">Button icon</label>
        <br>
        <label for="m-btn-add">Add</label>
        <button class="m-btn-add m-btn"><i class="m-icon plus-icon"></i>Nộp hồ sơ</button>
        <br>
        <p></p>
        <label for="m-btn-save">Save</label>
        <div class="m-split-btn">
            <button class="m-btn m-save"><i class="far fa-save save-icon"></i>Lưu và thêm mới</button>
            <span class="m-drop-down"><i class="fas fa-angle-down angle-down"></i></span>
        </div>
        <br>
    </span>
    <span>
        <br>
        <label for="m-input-search">Search</label>
        <input class="m-input m-input-search" type="text" placeholder="Tìm kiếm thông tin">
        <br>
        <br>
        <label for="m-input-search">Combo box</label>
        <select class="m-combobox" name="" id="">
            <option value="">Nam</option>
            <option value="">Nữ</option>
        </select>
        <br>
    </span>
</body>
</html>
